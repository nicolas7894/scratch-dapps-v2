<div class="row mt-5">
    <div class="col-1"> </div>
    <div class="col">
        <div class="card shadow">
            <div class="card-header border-0">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="mb-0">Games</h3>
                    </div>
                    <div class="col text-right">
                        <a routerLink="/new-game" class="btn btn-sm btn-primary">New Game</a>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <!-- Projects table -->
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Liquidity</th>
                            <th scope="col">Odds</th>
                            <th scope="col">Max prize</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let game of games">
                            <th scope="row">
                                {{ game.name }}
                            </th>
                            <td>
                                {{ game.liquidity }}
                            </td>
                            <td>
                                1 in {{ game.odds }}
                            </td>
                            <td>
                                {{ game.maxPrize ? game.maxPrize : 'no max prize' }}
                            </td>
                            <td>
                                <a *ngIf="game.status != 'pending'"  [routerLink]="['/details-game', game.address]" class="btn btn-sm btn-primary">Details</a>
                                <a *ngIf="game.status == 'pending'"  class="btn btn-sm btn-light">Game In creation ...</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-1"> </div>

</div>
