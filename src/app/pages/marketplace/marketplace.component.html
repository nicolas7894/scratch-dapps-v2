<div class="container pt-5">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 pb-5" style="display:flex; align-items:center" *ngFor="let game of games">
      <app-card-game></app-card-game>
      <div style="width: 100%; cursor:pointer" [routerLink]="['/details-game', game.address]">
        <div class="card card-stats mb-4 mb-lg-0 pl-3">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">{{ game.name }}</h5>
                <span class="h2 font-weight-bold mb-0">Liquidity : {{ game.liquidity }}</span>
              </div>
            </div>
            <p class="mt-3 mb-0 text-muted text-sm">
              <span class="text-success mr-2">Odds: 1 in {{ game.odds }}</span>
              <span class="text-nowrap">{{ game.maxPrize ? game.maxPrize : 'no max prize' }}</span>
            </p>
            <div class="line-chart">
              <div class="aspect-ratio">
                <canvas id="chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
